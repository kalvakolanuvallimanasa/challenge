<!DOCTYPE html>
<html>
<head>
  <title>Simple Voting System</title>
</head>
<body>
  <h2>Vote for a Candidate</h2>

  <form id="voteForm">
    <input type="radio" name="candidate" value="Alice"> Alice<br>
    <input type="radio" name="candidate" value="Bob"> Bob<br>
    <input type="radio" name="candidate" value="Charlie"> Charlie<br><br>

    <button type="button" onclick="submitVote()">Submit Vote</button>
  </form>

  <p id="message"></p>

  <script>
    function submitVote() {
      const selected = document.querySelector('input[name="candidate"]:checked');
      const message = document.getElementById('message');

      if (selected) {
        message.textContent = "You voted for " + selected.value + ". Thank you!";
      } else {
        message.textContent = "Please select a candidate before submitting.";
      }
    }
  </script>
</body>
</html>
